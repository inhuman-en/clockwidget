<template id="clockTpl">
    <style>
        :host svg {
            height: 100%;
            width: 100%;
        }

        :host circle {
            stroke: #000;
            stroke-width: 5px;
            fill: #fff;
        }

        :host .arrows line {
            stroke: #000;
            stroke-width: 5px;
        }

        :host .marks line {
            stroke: #000;
            stroke-width: 5px;
        }
    </style>
    <svg width="300" height="300">
        <circle cx="150" cy="150" r="140" class="pane" />
        <g class="marks">
            <line x1="150" y1="25" x2="150" y2="20" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(30 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(60 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(90 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(120 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(150 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(180 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(210 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(240 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(270 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(300 150 150)" />
            <line x1="150" y1="25" x2="150" y2="20" transform="rotate(330 150 150)" />
        </g>
        <g class="arrows">
            <line class="hour-arrow" x1="150" y1="150" x2="150" y2="60" />
            <line class="minute-arrow" x1="150" y1="150" x2="150" y2="30" />
            <line class="second-arrow" x1="150" y1="150" x2="150" y2="30" />
        </g>
    </svg>
</template>
<script src="clock.element.js"></script>
<script>
    (function () {
        //todo: still it is a bad way to point at the template
        XClock.tpl = document.currentScript.ownerDocument.querySelector('#clockTpl');
        window.customElements.define('x-clock', XClock);
    })();
</script>
